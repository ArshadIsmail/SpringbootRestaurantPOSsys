<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >

<body>


	
	<h1>This is order type page</h1>
	
	<table>
      <tr>
        <th>NAME</th>
        <th>PRICE</th>
      </tr>
      <tr th:each="shift : ${Shifts}">
        <td th:text="${shift.id}">Onions</td>
        <td th:text="${shift.name}">2.41</td>
         <td><a type="submit" th:href="@{/shift/update(shiftId=${shift.id})}">Update</a></td>
         <td><a type="submit" th:href="@{/shift/delete(shiftId=${shift.id})}">Delete</a></td>
      </tr>
    </table>
  
	
	
                
</body>


</html>
