<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" >

<body>


	
	<h1>OrderStatus page</h1>
	
	<table>
      <tr>
        <th>NAME</th>
        <th>PRICE</th>
      </tr>
      <tr th:each="orderStatus : ${OrderStatuses}">
        <td th:text="${orderStatus.id}">Onions</td>
        <td th:text="${orderStatus.name}">2.41</td>
         <td><a type="submit" th:href="@{/orderStatus/update(orderStatusId=${orderStatus.id})}">Update</a></td>
         <td><a type="submit" th:href="@{/orderStatus/delete(orderStatusId=${orderStatus.id})}">Delete</a></td>
      </tr>
    </table>
  
	
	
                
</body>


</html>
